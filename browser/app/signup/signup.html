<div class="signin-container">
	<div class="buffer local">
		<form ng-submit="signup(signupForm)">
			<div class="form-group">
				<label>email</label>
				<input ng-model="signupForm.email" type="text" class="form-control" required />
			</div>
			<div class="form-group">
				<label>password</label>
				<input ng-model="signupForm.password" type="password" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-block btn-primary">signup</button>
		</form>
	</div>
	<div class="or buffer">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="buffer oauth">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
